<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="apple-touch-icon-precomposed" href="img/smart-icon.png"/>
		<title>Foodly</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	</head>
	<body>
		<div data-role="page" data-theme="f">
			<div data-role="header" data-position="inline">
				<h1><a href="./" data-ajax="false" class="title">Foodly</a></h1>
			</div>
			<div data-role="content" data-theme="a">
				<a href="current.html" data-role="button" data-theme="f" data-icon="delete" class="ui-link ui-btn ui-btn-f ui-icon-location ui-btn-icon-left ui-shadow ui-corner-all " role="button" data-ajax="false" style="margin: 10px 0 20px 0;">現在地から検索</a>
				<form action="search.html" method="get" id="form" data-ajax="false">
						<input type="text" name="s" id="name" value="" placeholder="東京タワー">
					<button type="submit" data-theme="a" class=" ui-btn ui-btn-a ui-shadow ui-corner-all">検索</button>
				</form>
				<hr>
				<div class="operate">
					<img src="img/imagephoto1.png" width="320px">
					<h5>Help:ネットワークが繋がらない場合はSafariは「設定 > プライバシー > 位置情報サービス > Safari」をONにする。</h5>
				</div>
			</div>
			<footer>
				<div id="byfoursquare"><img src="img/poweredByFoursquare.png"></div>
				<div id="copyright">Copyright &copy;
					<script type="text/javascript">
						document.write(new Date().getFullYear());
					</script>
					8pockets All Rights Reserved.
				</div>
			</footer>
		</div><!--end of data-role="page"-->
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/search.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	</body>
</html>
